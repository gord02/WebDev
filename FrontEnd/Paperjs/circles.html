<!DOCTYPE html>
<html>
<head>

<script type="text/paperscript" canvas="myCanvas">
	
	 // Create a Paper.js Path to draw a line into it:  
	var path = new Path();
	// Give the stroke a color
	path.strokeColor = 'purple';
	var start = new Point(100, 100);
	// Move to start and draw a line from there
	path.moveTo(start);
	// Note the plus operator on Point objects.
	// PaperScript does that for us, and much more!
	path.lineTo(start + [ 100, -50 ]);

</script>

	<title> Circles </title>
<script type="text/paperscript" canvas="myCanvas">
	for(var x=0; x < 1000; x+= 100){
		for(var y=0; y < 1000; y+= 100){
			var circle = new Path.Circle(new Point(x, y), 30);
			circle.fillColor = "purple";
		}
	}
for(var x=0; x < 1000; x+= 100){
		for(var y=0; y < 1000; y+= 100){
		new Path.Circle(new Point(x, y),10).fillColor = "purple";
		}
	}

</script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/paperscript" canvas ="myCanvas">
	</script>
</head>
<body>

<canvas id="myCanvas" resize></canvas>
</body>
</html>
